<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Contact Form Submission</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; text-align: center;">

<div style="background-color: #ffffff; width: 90%; max-width: 600px; margin: 30px auto; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);">

  <!-- Logo -->
  <div style="margin-bottom: 20px;">
    <img src="cid:logo" alt="Cardify Logo" style="width: 120px;">
  </div>

  <!-- Title -->
  <h3 style="color: #1a73e8; font-size: 22px;">You've Received a New Contact Form Submission</h3>

  <!-- Contact Information -->
  <div style="text-align: left; margin: 20px 0;">
    <p style="font-size: 16px; color: #555;"><strong>Name:</strong> {firstName} {lastName}</p>
    <p style="font-size: 16px; color: #555;"><strong>Email:</strong> {email}</p>
    <p style="font-size: 16px; color: #555;"><strong>Phone:</strong> {phone}</p>
    <p style="font-size: 16px; color: #555;"><strong>Company:</strong> {company}</p>
    <p style="font-size: 16px; color: #555;"><strong>Message:</strong><br> {notes}</p>
  </div>

  <!-- Save Contact Button -->
  <div style="margin-top: 20px;">
    <p style="font-size: 16px; color: #555;">
      ðŸ“¥ The contact details are attached as a vCard file. You can save the contact directly to your phone or email client.
    </p>
  </div>

  <!-- Footer -->
  <div style="margin-top: 30px; font-size: 14px; color: #888;">
    <p>Powered by <a href="https://www.cardify.com" target="_blank" style="color: #1a73e8; text-decoration: none;">Cardify</a></p>
  </div>
</div>

</body>
</html>
